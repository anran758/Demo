<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>progress bar</title>
	<style type="text/css">
	body {
		max-width: 1180px;
		overflow: hidden;
	}
		.loading {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 100;
			background: #fff;
		}
		.loading .pic {
			position: absolute;
			width: 160px;
			height: 240px;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			background: url('images/loading.gif');
		}
	</style>
	<script src="Js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script>
		document.onreadystatechange = function() {
			if(document.readyState == "complete") {
					$(".loading").fadeOut();
			}
		};
	</script>
</head>
<body>
<div class="loading"><div class="pic"></div></div>
